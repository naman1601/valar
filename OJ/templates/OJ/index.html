{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Valar Online Judge</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="{% static 'CSS/OJ/custom.css' %}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/fe4ce24d39.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="flex-container">
            <h1 class="display-1">Hey there! You are using OJ</h1>
            <div id="question-verdict">
                <h1 class="display-3">Problem Statement/ Verdict Goes here</h1>
            </div>
            <section id="form-section" class="container-large">
                <form method = 'post' enctype="multipart/form-data">
                    {% csrf_token %}
                    <br>
                    <div class="form-group">
                        <br>
                        <div class="custom-file ">
                            <div class="container">
                                <div class="row">
                                    <div class="col-10">
                                        <input type="file" class="custom-file-input" id="inputGroupFile02" name = "document">  
                                        <label class="custom-file-label" for="inputGroupFile02">Choose file</label>
                                    </div>
                                    <div class="col-2">
                                        <button class="btn btn-primary">Upload</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <script>
                        $('#inputGroupFile02').on('change',function(){
                            var fileName = $(this).val().replace('C:\\fakepath\\', " ");
                            $(this).next('.custom-file-label').html(fileName);
                        })
                    </script>
                </form>
            </section>
        </div>
        
       
    </body>
</html>
